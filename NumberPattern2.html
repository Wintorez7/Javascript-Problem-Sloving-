<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         //Number pattern
        let n = +prompt("enter the number");
        let res = "";

        for(let i=1; i<=n; i++){
            //for space
            for(let j = 1; j <= n-i; j++){
                res+=" ";
            }
            //for number
            for(let j = n-i + 1; j<=n; j++){
                res+=j;
            
            }
            res+="\n"
        }
        console.log(res)
    </script>
</body>
</html>
