<body>
    <script>

    let n = +prompt("Enter the number");
    let divisor = 2;
    if (n < 2 && n > 0) {
      console.log("Not Prime ")
    }
    if (n % divisor == 0) {
         console.log("Not prime number")
    }
    else{
         console.log("prime number")
    }
       
    </script>
