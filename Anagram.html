<!DOCTYPE html>

<body>
    <script>
        

        function isAnagram(str,str1){
            if(str.length !== str1.length){
                return false
            }
            let arr1 = str.split('').sort().join('');
            let arr2 = str1.split('').sort().join('');

            return arr1 === arr2;
         }
        const result = isAnagram('race','care')  
        if(result){
            console.log(" Anargram")
        }
        else {
            console.log("not Anagram")
        }
    </script>
</body>
