<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let s1 = 'human';
        let str = s1.split("");
    
        for(let i = 0; i < str.length; i++){
            let count = 1;
            if(str[i] === ' ') continue;
                
            for(let j = i+1; j < str.length; j++){
                if(str[i] == str[j]){
                    count++;
                    str[j] = " ";
                }
            }
            console.log(str[i]+" = "+count);
        }
    </script>
</body>
</html>
